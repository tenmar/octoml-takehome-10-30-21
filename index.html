<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <sidebar></sidebar>

      <div class='content'>
        <h2 id="title">Shufflenet-v2.onnx</h2>

        <main-content :data="hardware" :errors="errors" @start-runs="handleStartRuns" @targets-changed="handleTargetsChanged"></main-content>

    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
